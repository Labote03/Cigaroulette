<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cigaroulette</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 750px;
    height: 750px;
    overflow: visible; /* autorise le pointeur */
}

/* ROUE */
#wheel {
    width: 100%;
    height: 100%;
    background: url("Cigaroulette.png") no-repeat center;
    background-size: contain;
    border-radius: 50%;
    transform-origin: 50% 50%;
    transition: transform 5s cubic-bezier(0.15, 0.85, 0.25, 1);
}

/* POINTEUR SVG (FIABLE) */
.pointer {
    position: absolute;
    top: -30px;                 /* légèrement vers le bas */
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 50px;
    z-index: 9999;
}
</style>
</head>

<body>

<div class="container">
    <!-- POINTEUR -->
    <svg class="pointer" viewBox="0 0 100 80" aria-hidden="true">
        <!-- triangle pointant vers le BAS -->
        <polygon points="50,80 0,0 100,0" fill="black"/>
    </svg>

    <!-- ROUE -->
    <div id="wheel"></div>
</div>

<button onclick="spin()" style="margin-top:40px;font-size:18px;">
    Lancer
</button>

<script>
let rotation = 0;

function spin() {
    const targetAngle = Math.random() * 360;
    rotation += 5 * 360 + targetAngle;

    document.getElementById("wheel").style.transform =
        `rotate(${rotation}deg)`;
}
</script>

</body>
</html>
