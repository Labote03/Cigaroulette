<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cigaroulette</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: white;
}
.container {
    position: relative;
    width: 750px;
    height: 750px;
}
#wheel {
    width: 100%;
    height: 100%;
    background: url("Cigaroulette.png") no-repeat center;
    background-size: contain;
    border-radius: 50%;
    transform-origin: 50% 50%;
}
.pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 50px;
    z-index: 9999;
}
</style>
</head>
<body>

<div class="container">
    <svg class="pointer" viewBox="0 0 100 80">
        <polygon points="50,80 0,0 100,0" fill="black"/>
    </svg>
    <div id="wheel"></div>
</div>

<button id="spinBtn" style="margin-top:40px;font-size:18px;">Lancer</button>

<audio id="wheelSound" src="ton_son.mp3" preload="auto"></audio>

<script>
const wheel = document.getElementById("wheel");
const audio = document.getElementById("wheelSound");
const button = document.getElementById("spinBtn");
let rotation = 0;

button.addEventListener('click', () => {
    // Jouer le son au clic, même si audio n'est pas complètement chargé
    audio.currentTime = 0;
    audio.play().catch(err => {
        console.log("Erreur lecture audio :", err);
    });

    // Rotation : 5 tours complets + angle aléatoire
    const targetAngle = Math.random() * 360;
    rotation += 5 * 360 + targetAngle;

    // Rotation de 8 secondes
    wheel.style.transition = `transform 8s cubic-bezier(0.15,0.85,0.25,1)`;
    wheel.style.transform = `rotate(${rotation}deg)`;

    // Remettre transition CSS par défaut après la fin
    setTimeout(() => {
        wheel.style.transition = 'transform 5s cubic-bezier(0.15,0.85,0.25,1)';
    }, 8000);
});
</script>

</body>
</html>
